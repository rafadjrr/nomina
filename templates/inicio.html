{% extends 'base.html' %}
{% load static %}
{% block titulo %}Pagina de inicio sistema de empleados{% endblock titulo %}

<!-- todo el contenido de la pagina va dentro del block -->
{% block content %}

<!-- header -->
{% include 'includes/header.html' %}

<!-- inicio de portada -->
<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <div class="orbit-wrapper">
        <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
            <li class="is-active orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image" src="{% static 'img/img#2.jpg' %}" alt="Space">
                    <figcaption class="orbit-caption">Bienvenido a tu sistema compacto de nomina!</figcaption>
                </figure>
            </li>
            <li class="orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image" src="{% static 'img/img#1.png' %}" alt="Space">
                    <figcaption class="orbit-caption">No mas excel en tu vida!</figcaption>
                </figure>
            </li>
        </ul>
    </div>

</div>
<!-- fin de portada -->


{% endblock content %}
