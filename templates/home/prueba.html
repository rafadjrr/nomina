<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de lista prueba</title>
</head>
<body>
    <h1>
        listado de pruebas
    </h1>
    <div>
        
        {% for prueba in lista_prueba %}
            <li>
                <label >{{prueba.titulo}}</label>
                <label >{{prueba.subitulo}}</label>                
            </li>
        {% endfor %}
            
    </div>
</body>
</html>
